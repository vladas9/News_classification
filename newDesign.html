<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500&display=swap"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    />
</head>
<body>
<div class="product-page">
    <header class="page-heading">
        <div class="frame-parent">
            <div class="world-peas-wrapper">
                <h1 class="world-peas">World Peas</h1>
            </div>
            <div class="frame-group">
                <div class="shop-wrapper">
                    <div class="shop">Shop</div>
                </div>
                <div class="newstand-wrapper">
                    <div class="newstand">Newstand</div>
                </div>
                <div class="who-we-are-wrapper">
                    <div class="who-we-are">Who we are</div>
                </div>
                <div class="my-profile-wrapper">
                    <div class="my-profile">My profile</div>
                </div>
                <button class="cart-button">
                    <div class="basket-3">Basket (3)</div>
                </button>
            </div>
        </div>
    </header>
    <section class="page-heading-wrapper">
        <div class="page-heading1">
            <div class="frame-container">
                <div class="produce-parent">
                    <h1 class="produce">Produce</h1>
                    <div class="fresh-august-21-2023-wrapper">
                        <div class="fresh-august-container">
                            <span class="fresh">Fresh</span>
                            <span class="august-21-2023"> â€” August 21, 2023</span>
                        </div>
                    </div>
                </div>
                <div class="frame-wrapper">
                    <div class="default-chip-parent">
                        <button class="default-chip">
                            <div class="default">Default</div>
                        </button>
                        <button class="a-z-chip">
                            <div class="a-z">A-Z</div>
                        </button>
                        <button class="list-chip">
                            <div class="list-view">List view</div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
        </div>
    </section>
    <section class="tomato-image">
        <div class="tomato-parent">
            <div class="tomato">
                <img
                        class="ed-o-neil-avvdzlhdowa-unsplash-icon"
                        loading="lazy"
                        alt=""
                        src="./public/edoneilavvdzlhdowaunsplash-1@2x.png"
                />

                <div class="tomato-inner">
                    <div class="frame-div">
                        <div class="heirloom-tomato-parent">
                            <div class="heirloom-tomato">Heirloom tomato</div>
                            <div class="lb">$5.99 / lb</div>
                        </div>
                        <div class="grown-in-san">Grown in San Juan Capistrano, CA</div>
                    </div>
                </div>
            </div>
            <div class="ginger">
                <img
                        class="noonbrew-zicb4-ekmak-unsplash-icon"
                        loading="lazy"
                        alt=""
                        src="./public/noonbrewzicb4-ekmakunsplash@2x.png"
                />

                <div class="ginger-inner">
                    <div class="frame-parent1">
                        <div class="organic-ginger-parent">
                            <div class="organic-ginger">Organic ginger</div>
                            <div class="lb1">$12.99 / lb</div>
                        </div>
                        <div class="grown-in-huntington">
                            Grown in Huntington Beach, CA
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
